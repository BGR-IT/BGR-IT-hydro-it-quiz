
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hydro-IT Trivia Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    .quiz-container {
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 20px;
    }
    .question h3 {
      margin-bottom: 10px;
    }
    .question label {
      display: block;
      margin-bottom: 5px;
    }
    #submitBtn {
      background-color: #003366;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #scoreDisplay {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #006400;
    }
    #leaderboard {
      margin-top: 30px;
    }
    #leaderboard h2 {
      color: #003366;
    }
    #leaderboardList {
      list-style: none;
      padding: 0;
    }
    #leaderboardList li {
      background: #e6f2ff;
      margin-bottom: 5px;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Hydro-IT Trivia Quiz</h1>
  <div class="quiz-container">
    <form id="quizForm">
      <label for="userName"><strong>Your Name:</strong></label>
      <input type="text" id="userName" name="userName" required style="width:100%; padding:8px; margin-bottom:20px;"/>

      <div id="questions"></div>

      <button type="submit" id="submitBtn">Submit Quiz</button>
    </form>
    <div id="scoreDisplay"></div>

    <form id="googleForm" action="https://docs.google.com/forms/d/e/1FAIpQLSfoAXyvIMBwQ_mFSMz7Ot-8WxFbHtrutlz4VR_qPeZLBwQG3g/formResponse" method="POST" target="hidden_iframe" style="display:none;">
      <input type="hidden" name="entry.2133793126" id="gName">
      <input type="hidden" name="entry.1512765942" id="gScore">
      <input type="hidden" name="entry.1357819382" id="gDate">
      <iframe name="hidden_iframe" style="display:none;"></iframe>
    </form>

    <div id="leaderboard">
      <h2>Top 3 Leaderboard</h2>
      <ul id="leaderboardList">
        <li>Loading leaderboard...</li>
      </ul>
    </div>
  </div>

  <script>
    const questionsData = [
      { q: "What is the largest planet in our solar system?", a: "C", options: ["Earth", "Mars", "Jupiter", "Saturn"] },
      { q: "Which of the following animals is known to have the longest lifespan?", a: "B", options: ["Elephant", "Tortoise", "Whale", "Parrot"] },
      { q: "What is the capital city of France?", a: "C", options: ["Berlin", "Madrid", "Paris", "London"] },
      { q: "Which movie features a giant shark named Jaws?", a: "B", options: ["Titanic", "Jaws", "Finding Nemo", "Sharknado"] },
      { q: "Which fruit is known as the 'king of fruits' due to its strong smell?", a: "B", options: ["Pineapple", "Durian", "Mango", "Banana"] },
      { q: "What is the name of the famous wizarding school in the Harry Potter series?", a: "A", options: ["Hogwarts", "Narnia Academy", "The Shire Institute", "Rivendell Academy"] },
      { q: "What color is a giraffe's tongue?", a: "C", options: ["Blue", "Pink", "Purple", "Green"] },
      { q: "Which country is the largest producer of coffee?", a: "B", options: ["Colombia", "Brazil", "Ethiopia", "Vietnam"] },
      { q: "Which vegetable is known for making people cry when chopped?", a: "A", options: ["Onion", "Garlic", "Carrot", "Tomato"] },
      { q: "Which of the following is not a type of cloud?", a: "D", options: ["Cumulus", "Stratus", "Cirrus", "Nimbus"] },
      { q: "What is the primary purpose of a hydro-excavation truck?", a: "B", options: ["To mix concrete", "To dig holes using high-pressure water", "To collect waste from construction sites", "To clear snow"] },
      { q: "Which of the following programming languages is commonly used in web development?", a: "B", options: ["Python", "HTML", "Java", "Ruby"] },
      { q: "What type of IT system would you use to monitor a hydro-excavation truckâ€™s GPS location in real-time?", a: "B", options: ["ERP system", "GPS tracking software", "Financial management software", "Social media platform"] },
      { q: "What is the name of the standard data protection regulation in the European Union?", a: "B", options: ["HIPAA", "GDPR", "CCPA", "PCI-DSS"] },
      { q: "What is a 'sandbox' in the context of IT development?", a: "A", options: ["A type of test environment", "A place to store unused data", "A backup storage solution", "A web server software"] },
      { q: "What is the main benefit of using hydro-excavation over traditional excavation methods?", a: "B", options: ["It's faster", "It's safer for sensitive underground utilities", "It's cheaper", "It requires no permits"] },
      { q: "What does 'IT' stand for?", a: "A", options: ["Information Technology", "Intelligent Tools", "International Trades", "Internet Telephony"] },
      { q: "Which company is known for its popular cloud computing services like AWS?", a: "C", options: ["Microsoft", "Apple", "Amazon", "Google"] },
      { q: "What is the main function of a hydro-excavation vacuum system?", a: "C", options: ["To collect debris from construction sites", "To carry water from the source to the excavation site", "To suck up the excavated material into a debris tank", "To clean construction equipment"] },
      { q: "Which IT tool is commonly used for project management within an IT team?", a: "B", options: ["Photoshop", "Zoho", "Google Maps", "Dropbox"] }
    ];

    const questionsContainer = document.getElementById("questions");
    questionsData.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<h3>Q${index + 1}: ${item.q}</h3>` +
        item.options.map((opt, i) => {
          const letter = String.fromCharCode(65 + i);
          return `<label><input type="radio" name="q${index}" value="${letter}" required> ${letter}) ${opt}</label>`;
        }).join("");
      questionsContainer.appendChild(div);
    });

    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const userName = document.getElementById("userName").value.trim();
      let score = 0;
      questionsData.forEach((item, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        if (selected && selected.value === item.a) score++;
      });

      document.getElementById("scoreDisplay").textContent = `Thank you, ${userName}! You scored ${score} out of ${questionsData.length}.`;

      document.getElementById("gName").value = userName;
      document.getElementById("gScore").value = score;
      document.getElementById("gDate").value = new Date().toISOString().split('T')[0];
      document.getElementById("googleForm").submit();
    });

    // Leaderboard fetch from published Google Sheet
    fetch("https://docs.google.com/spreadsheets/d/1rZ_wnIie-t2vOrS0oa6RNC8QYHKhfvwP5-3ZAHE_wek/gviz/tq?tqx=out:json&tq=select A,B order by B desc limit 3")
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;
        const list = document.getElementById("leaderboardList");
        list.innerHTML = "";
        rows.forEach(row => {
          const name = row.c[0]?.v || "Anonymous";
          const score = row.c[1]?.v || 0;
          const li = document.createElement("li");
          li.textContent = `${name}: ${score} pts`;
          list.appendChild(li);
        });
      })
      .catch(err => {
        document.getElementById("leaderboardList").innerHTML = "<li>Unable to load leaderboard.</li>";
      });
  </script>
</body>
</html>
