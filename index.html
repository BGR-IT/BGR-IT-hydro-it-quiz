<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hydro-IT Trivia Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
    }
    .question {
      margin-bottom: 20px;
    }
    .question p {
      font-weight: bold;
    }
    .leaderboard {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 30px;
    }
    .leaderboard ul {
      list-style: none;
      padding: 0;
    }
    .leaderboard li {
      padding: 5px 0;
    }
    .result {
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Hydro-IT Trivia Quiz</h1>
  <form id="quizForm">
    <label for="username"><strong>Your Name:</strong></label><br/>
    <input type="text" id="username" name="username" required style="width: 100%; padding: 8px; margin-bottom: 20px;" />

    <div id="questions"></div>

    <button type="submit">Submit Quiz</button>
  </form>

  <div class="result" id="result"></div>

  <div class="leaderboard">
    <h2>Top 3 Leaderboard</h2>
    <ul id="leaderboardList">
      <li>Loading leaderboard...</li>
    </ul>
  </div>

  <form id="googleForm" action="https://docs.google.com/forms/d/1srktML_omTDZ3qXxqDcvCTCEhEMK2EbB_Bnk0HygKKI/formResponse" method="POST" target="hidden_iframe" style="display:none;">
    <input type="hidden" name="entry.2133793126" id="gName">
    <input type="hidden" name="entry.1512765942" id="gScore">
    <input type="hidden" name="entry.1357819382" id="gDate">
    <iframe name="hidden_iframe" style="display:none;"></iframe>
  </form>

  <script>
    const questions = [
      { q: "What is the largest planet in our solar system?", a: "C", options: ["A) Earth", "B) Mars", "C) Jupiter", "D) Saturn"] },
      { q: "Which of the following animals is known to have the longest lifespan?", a: "B", options: ["A) Elephant", "B) Tortoise", "C) Whale", "D) Parrot"] },
      { q: "What is the capital city of France?", a: "C", options: ["A) Berlin", "B) Madrid", "C) Paris", "D) London"] },
      { q: "Which movie features a giant shark named Jaws?", a: "B", options: ["A) Titanic", "B) Jaws", "C) Finding Nemo", "D) Sharknado"] },
      { q: "Which fruit is known as the 'king of fruits' due to its strong smell?", a: "B", options: ["A) Pineapple", "B) Durian", "C) Mango", "D) Banana"] },
      { q: "What is the name of the famous wizarding school in the Harry Potter series?", a: "A", options: ["A) Hogwarts", "B) Narnia Academy", "C) The Shire Institute", "D) Rivendell Academy"] },
      { q: "What color is a giraffe's tongue?", a: "C", options: ["A) Blue", "B) Pink", "C) Purple", "D) Green"] },
      { q: "Which country is the largest producer of coffee?", a: "B", options: ["A) Colombia", "B) Brazil", "C) Ethiopia", "D) Vietnam"] },
      { q: "Which vegetable is known for making people cry when chopped?", a: "A", options: ["A) Onion", "B) Garlic", "C) Carrot", "D) Tomato"] },
      { q: "Which of the following is not a type of cloud?", a: "D", options: ["A) Cumulus", "B) Stratus", "C) Cirrus", "D) Nimbus"] },
      { q: "What is the primary purpose of a hydro-excavation truck?", a: "B", options: ["A) To mix concrete", "B) To dig holes using high-pressure water", "C) To collect waste from construction sites", "D) To clear snow"] },
      { q: "Which of the following programming languages is commonly used in web development?", a: "B", options: ["A) Python", "B) HTML", "C) Java", "D) Ruby"] },
      { q: "What type of IT system would you use to monitor a hydro-excavation truckâ€™s GPS location in real-time?", a: "B", options: ["A) ERP system", "B) GPS tracking software", "C) Financial management software", "D) Social media platform"] },
      { q: "What is the name of the standard data protection regulation in the European Union?", a: "B", options: ["A) HIPAA", "B) GDPR", "C) CCPA", "D) PCI-DSS"] },
      { q: "What is a 'sandbox' in the context of IT development?", a: "A", options: ["A) A type of test environment", "B) A place to store unused data", "C) A backup storage solution", "D) A web server software"] },
      { q: "What is the main benefit of using hydro-excavation over traditional excavation methods?", a: "B", options: ["A) It's faster", "B) It's safer for sensitive underground utilities", "C) It's cheaper", "D) It requires no permits"] },
      { q: "What does 'IT' stand for?", a: "A", options: ["A) Information Technology", "B) Intelligent Tools", "C) International Trades", "D) Internet Telephony"] },
      { q: "Which company is known for its popular cloud computing services like AWS?", a: "C", options: ["A) Microsoft", "B) Apple", "C) Amazon", "D) Google"] },
      { q: "What is the main function of a hydro-excavation vacuum system?", a: "C", options: ["A) To collect debris from construction sites", "B) To carry water from the source to the excavation site", "C) To suck up the excavated material into a debris tank", "D) To clean construction equipment"] },
      { q: "Which IT tool is commonly used for project management within an IT team?", a: "B", options: ["A) Photoshop", "B) Zoho", "C) Google Maps", "D) Dropbox"] }
    ];

    const questionsDiv = document.getElementById("questions");
    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<p>Q${i + 1}. ${q.q}</p>` + q.options.map((opt, j) =>
        `<label><input type="radio" name="q${i}" value="${String.fromCharCode(65 + j)}" required> ${opt}</label><br/>`
      ).join("");
      questionsDiv.appendChild(div);
    });

    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const name = document.getElementById("username").value.trim();
      let score = 0;
      questions.forEach((q, i) => {
        const selected = form.querySelector(`input[name="q${i}"]:checked`);
        if (selected && selected.value === q.a) score++;
      });
      document.getElementById("result").textContent = `Hi ${name}, you scored ${score} out of ${questions.length}!`;

      // Submit to Google Form
      document.getElementById("gName").value = name;
      document.getElementById("gScore").value = score;
      document.getElementById("gDate").value = new Date().toISOString().split('T')[0];
      document.getElementById("googleForm").submit();
    });

    // Fetch leaderboard from published Google Sheet
    fetch("https://docs.google.com/spreadsheets/d/1u1QvjyrIHH8m4k1jby-OIxhhr2OZRlehoEuINKpUY0Y/gviz/tq?tqx=out:json&tq=select B,C order by C desc limit 3")
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;
        const list = document.getElementById("leaderboardList");
        list.innerHTML = "";
        rows.forEach(row => {
          const name = row.c[0]?.v || "Anonymous";
          const score = row.c[1]?.v || 0;
          const li = document.createElement("li");
          li.textContent = `${name}: ${score} pts`;
          list.appendChild(li);
        });
      })
      .catch(err => {
        document.getElementById("leaderboardList").innerHTML = "<li>Unable to load leaderboard.</li>";
        console.error("Leaderboard fetch error:", err);
      });
  </script>
</body>
</html>
