<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hydro-IT Trivia Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #006699;
    }
    .question {
      margin-bottom: 20px;
    }
    .question h3 {
      margin-bottom: 10px;
    }
    .question label {
      display: block;
      margin-bottom: 5px;
    }
    #submitBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #006699;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
    }
    #leaderboard {
      margin-top: 40px;
    }
    #leaderboard h2 {
      text-align: center;
      color: #006699;
    }
    #leaderboardList {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: 0 auto;
    }
    #leaderboardList li {
      background-color: #e0e0e0;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Hydro-IT Trivia Quiz</h1>
  <form id="quizForm">
    <div class="question">
      <label for="userName"><strong>Your Name:</strong></label>
      <input type="text" id="userName" name="userName" required />
    </div>
    <div id="questionsContainer"></div>
    <button type="submit" id="submitBtn">Submit Quiz</button>
  </form>
  <div id="result"></div>
  <div id="leaderboard">
    <h2>Leaderboard</h2>
    <ul id="leaderboardList"></ul>
  </div>

  <form id="googleForm" action="https://docs.google.com/forms/d/1srktML_omTDZ3qXxqDcvCTCEhEMK2EbB_Bnk0HygKKI/formResponse" method="POST" target="hidden_iframe" style="display:none;">
    <input type="hidden" name="entry.2133793126" id="gName">
    <input type="hidden" name="entry.1512765942" id="gScore">
    <input type="hidden" name="entry.1357819382" id="gDate">
    <iframe name="hidden_iframe" style="display:none;"></iframe>
  </form>

  <script>
    const questions = [
      { q: "What is the largest planet in our solar system?", a: "C" },
      { q: "Which of the following animals is known to have the longest lifespan?", a: "B" },
      { q: "What is the capital city of France?", a: "C" },
      { q: "Which movie features a giant shark named Jaws?", a: "B" },
      { q: "Which fruit is known as the 'king of fruits' due to its strong smell?", a: "B" },
      { q: "What is the name of the famous wizarding school in the Harry Potter series?", a: "A" },
      { q: "What color is a giraffe's tongue?", a: "C" },
      { q: "Which country is the largest producer of coffee?", a: "B" },
      { q: "Which vegetable is known for making people cry when chopped?", a: "A" },
      { q: "Which of the following is not a type of cloud?", a: "D" },
      { q: "What is the primary purpose of a hydro-excavation truck?", a: "B" },
      { q: "Which of the following programming languages is commonly used in web development?", a: "B" },
      { q: "What type of IT system would you use to monitor a hydro-excavation truckâ€™s GPS location in real-time?", a: "B" },
      { q: "What is the name of the standard data protection regulation in the European Union?", a: "B" },
      { q: "What is a 'sandbox' in the context of IT development?", a: "A" },
      { q: "What is the main benefit of using hydro-excavation over traditional excavation methods?", a: "B" },
      { q: "What does 'IT' stand for?", a: "A" },
      { q: "Which company is known for its popular cloud computing services like AWS?", a: "C" },
      { q: "What is the main function of a hydro-excavation vacuum system?", a: "C" },
      { q: "Which IT tool is commonly used for project management within an IT team?", a: "B" }
    ];

    const options = ["A", "B", "C", "D"];
    const answers = {
      0: ["A) Earth", "B) Mars", "C) Jupiter", "D) Saturn"],
      1: ["A) Elephant", "B) Tortoise", "C) Whale", "D) Parrot"],
      2: ["A) Berlin", "B) Madrid", "C) Paris", "D) London"],
      3: ["A) Titanic", "B) Jaws", "C) Finding Nemo", "D) Sharknado"],
      4: ["A) Pineapple", "B) Durian", "C) Mango", "D) Banana"],
      5: ["A) Hogwarts", "B) Narnia Academy", "C) The Shire Institute", "D) Rivendell Academy"],
      6: ["A) Blue", "B) Pink", "C) Purple", "D) Green"],
      7: ["A) Colombia", "B) Brazil", "C) Ethiopia", "D) Vietnam"],
      8: ["A) Onion", "B) Garlic", "C) Carrot", "D) Tomato"],
      9: ["A) Cumulus", "B) Stratus", "C) Cirrus", "D) Nimbus"],
      10: ["A) To mix concrete", "B) To dig holes using high-pressure water", "C) To collect waste from construction sites", "D) To clear snow"],
      11: ["A) Python", "B) HTML", "C) Java", "D) Ruby"],
      12: ["A) ERP system", "B) GPS tracking software", "C) Financial management software", "D) Social media platform"],
      13: ["A) HIPAA", "B) GDPR", "C) CCPA", "D) PCI-DSS"],
      14: ["A) A type of test environment", "B) A place to store unused data", "C) A backup storage solution", "D) A web server software"],
      15: ["A) It's faster", "B) It's safer for sensitive underground utilities", "C) It's cheaper", "D) It requires no permits"],
      16: ["A) Information Technology", "B) Intelligent Tools", "C) International Trades", "D) Internet Telephony"],
      17: ["A) Microsoft", "B) Apple", "C) Amazon", "D) Google"],
      18: ["A) To collect debris from construction sites", "B) To carry water from the source to the excavation site", "C) To suck up the excavated material into a debris tank", "D) To clean construction equipment"],
      19: ["A) Photoshop", "B) Zoho", "C) Google Maps", "D) Dropbox"]
    };

    const container = document.getElementById("questionsContainer");
    questions.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "question";
      const q = document.createElement("h3");
      q.textContent = `${index + 1}. ${item.q}`;
      div.appendChild(q);
      answers[index].forEach((opt, i) => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="radio" name="q${index}" value="${options[i]}" required /> ${opt}`;
        div.appendChild(label);
      });
      container.appendChild(div);
    });

    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("userName").value.trim();
      if (!name) return alert("Please enter your name.");

      let score = 0;
      questions.forEach((item, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        if (selected && selected.value === item.a) score++;
      });

      document.getElementById("result").textContent = `Thank you, ${name}! You scored ${score} out of ${questions.length}.`;

      // Submit to Google Form
      document.getElementById("gName").value = name;
      document.getElementById("gScore").value = score;
      document.getElementById("gDate").value = new Date().toISOString().split("T")[0];
      document.getElementById("googleForm").submit();

      // Fetch leaderboard
      https://script.google.com/macros/s/AKfycby_sWIlo7xXvJdG9Bu1ofU4XNUF4oS_MdDR8N8OotV-vcqoMcqaUqib0t4I3BM903_D/exec
        .then(response => response.json())
        .then(data => {
          const list = document.getElementById("leaderboardList");
          list.innerHTML = "";
          data
            .sort((a, b) => b.Score - a.Score)
            .forEach(entry => {
              const li = document.createElement("li");
              li.textContent = `${entry.Name}: ${entry.Score} pts (${entry.Date})`;
              list.appendChild(li);
            });
        })
        .catch(error => {
          console.error("Error loading leaderboard:", error);
          document.getElementById("leaderboardList").innerHTML = "<li>Unable to load leaderboard.</li>";
        });
    });
  </script>
</body>
</html>
