
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hydro-IT Trivia Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef6f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #004466;
    }
    .quiz-container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }
    .question {
      margin-bottom: 20px;
    }
    .question h3 {
      margin-bottom: 10px;
    }
    .question label {
      display: block;
      margin-bottom: 5px;
    }
    #submitBtn {
      background-color: #004466;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #scoreDisplay {
      font-size: 1.2em;
      margin-top: 20px;
      font-weight: bold;
    }
    #leaderboard {
      margin-top: 30px;
    }
    #leaderboard h2 {
      color: #004466;
    }
    #leaderboardList {
      list-style: none;
      padding-left: 0;
    }
    #leaderboardList li {
      background: #f0f8ff;
      margin-bottom: 5px;
      padding: 8px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Hydro-IT Trivia Quiz</h1>
  <div class="quiz-container">
    <form id="quizForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" required /><br/><br/>
      <div id="questions"></div>
      <button type="submit" id="submitBtn">Submit Quiz</button>
    </form>
    <div id="scoreDisplay"></div>
    <div id="leaderboard">
      <h2>Top 3 Leaderboard</h2>
      <ul id="leaderboardList"></ul>
    </div>
  </div>

  <form id="googleForm" action="https://docs.google.com/forms/d/e/1FAIpQLSfoAXyvIMBwQ_mFSMz7Ot-8WxFbHtrutlz4VR_qPeZLBwQG3g/formResponse" method="POST" target="hidden_iframe" style="display:none;">
    <input type="hidden" name="entry.2133793126" id="gName">
    <input type="hidden" name="entry.1512765942" id="gScore">
    <input type="hidden" name="entry.1357819382" id="gDate">
    <iframe name="hidden_iframe" style="display:none;"></iframe>
  </form>

  <script>
    const questionsData = [
      { q: "What is the largest planet in our solar system?", a: "C" },
      { q: "Which of the following animals is known to have the longest lifespan?", a: "B" },
      { q: "What is the capital city of France?", a: "C" },
      { q: "Which movie features a giant shark named Jaws?", a: "B" },
      { q: "Which fruit is known as the 'king of fruits' due to its strong smell?", a: "B" },
      { q: "What is the name of the famous wizarding school in the Harry Potter series?", a: "A" },
      { q: "What color is a giraffe's tongue?", a: "C" },
      { q: "Which country is the largest producer of coffee?", a: "B" },
      { q: "Which vegetable is known for making people cry when chopped?", a: "A" },
      { q: "Which of the following is not a type of cloud?", a: "D" },
      { q: "What is the primary purpose of a hydro-excavation truck?", a: "B" },
      { q: "Which of the following programming languages is commonly used in web development?", a: "B" },
      { q: "What type of IT system would you use to monitor a hydro-excavation truckâ€™s GPS location in real-time?", a: "B" },
      { q: "What is the name of the standard data protection regulation in the European Union?", a: "B" },
      { q: "What is a 'sandbox' in the context of IT development?", a: "A" },
      { q: "What is the main benefit of using hydro-excavation over traditional excavation methods?", a: "B" },
      { q: "What does 'IT' stand for?", a: "A" },
      { q: "Which company is known for its popular cloud computing services like AWS?", a: "C" },
      { q: "What is the main function of a hydro-excavation vacuum system?", a: "C" },
      { q: "Which IT tool is commonly used for project management within an IT team?", a: "B" }
    ];

    const options = ["A", "B", "C", "D"];
    const optionText = [
      ["Earth", "Mars", "Jupiter", "Saturn"],
      ["Elephant", "Tortoise", "Whale", "Parrot"],
      ["Berlin", "Madrid", "Paris", "London"],
      ["Titanic", "Jaws", "Finding Nemo", "Sharknado"],
      ["Pineapple", "Durian", "Mango", "Banana"],
      ["Hogwarts", "Narnia Academy", "The Shire Institute", "Rivendell Academy"],
      ["Blue", "Pink", "Purple", "Green"],
      ["Colombia", "Brazil", "Ethiopia", "Vietnam"],
      ["Onion", "Garlic", "Carrot", "Tomato"],
      ["Cumulus", "Stratus", "Cirrus", "Nimbus"],
      ["To mix concrete", "To dig holes using high-pressure water", "To collect waste from construction sites", "To clear snow"],
      ["Python", "HTML", "Java", "Ruby"],
      ["ERP system", "GPS tracking software", "Financial management software", "Social media platform"],
      ["HIPAA", "GDPR", "CCPA", "PCI-DSS"],
      ["A type of test environment", "A place to store unused data", "A backup storage solution", "A web server software"],
      ["It's faster", "It's safer for sensitive underground utilities", "It's cheaper", "It requires no permits"],
      ["Information Technology", "Intelligent Tools", "International Trades", "Internet Telephony"],
      ["Microsoft", "Apple", "Amazon", "Google"],
      ["To collect debris from construction sites", "To carry water from the source to the excavation site", "To suck up the excavated material into a debris tank", "To clean construction equipment"],
      ["Photoshop", "Zoho", "Google Maps", "Dropbox"]
    ];

    const questionsDiv = document.getElementById("questions");
    questionsData.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<h3>Q${index + 1}: ${item.q}</h3>`;
      options.forEach((opt, i) => {
        div.innerHTML += `<label><input type="radio" name="q${index}" value="${opt}" required> ${opt}) ${optionText[index][i]}</label>`;
      });
      questionsDiv.appendChild(div);
    });

    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let score = 0;
      questionsData.forEach((item, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        if (selected && selected.value === item.a) score++;
      });

      const name = document.getElementById("name").value;
      document.getElementById("scoreDisplay").textContent = `${name}, you scored ${score} out of ${questionsData.length}!`;

      document.getElementById("gName").value = name;
      document.getElementById("gScore").value = score;
      document.getElementById("gDate").value = new Date().toISOString().split('T')[0];
      document.getElementById("googleForm").submit();
    });

    fetch("https://docs.google.com/spreadsheets/d/1rZ_wnIie-t2vOrS0oa6RNC8QYHKhfvwP5-3ZAHE_wek/gviz/tq?tqx=out:json&tq=select B,C order by C desc limit 3")
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;
        const list = document.getElementById("leaderboardList");
        list.innerHTML = "";
        rows.forEach(row => {
          const name = row.c[0]?.v || "Anonymous";
          const score = row.c[1]?.v || 0;
          const li = document.createElement("li");
          li.textContent = `${name}: ${score} pts`;
          list.appendChild(li);
        });
      })
      .catch(err => {
        document.getElementById("leaderboardList").innerHTML = "<li>Unable to load leaderboard.</li>";
      });
  </script>
</body>
</html>
