
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hydro-IT Trivia Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef6f9;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #005b96;
    }
    .quiz-container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 20px;
    }
    .question h3 {
      margin-bottom: 10px;
    }
    .question label {
      display: block;
      margin-bottom: 5px;
    }
    #submitBtn {
      background-color: #005b96;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #scoreDisplay {
      font-size: 18px;
      margin-top: 20px;
      font-weight: bold;
    }
    #leaderboard {
      margin-top: 30px;
    }
    #leaderboard h2 {
      color: #005b96;
    }
    #leaderboardList {
      list-style: none;
      padding-left: 0;
    }
    #leaderboardList li {
      background: #f0f8ff;
      margin-bottom: 5px;
      padding: 8px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Hydro-IT Trivia Quiz</h1>
  <div class="quiz-container">
    <form id="quizForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" required /><br><br>
      <div id="questions"></div>
      <button type="submit" id="submitBtn">Submit Quiz</button>
    </form>
    <div id="scoreDisplay"></div>
    <div id="leaderboard">
      <h2>Top 3 Leaderboard</h2>
      <ul id="leaderboardList"></ul>
    </div>
  </div>

  <form id="googleForm" action="https://docs.google.com/forms/d/e/1FAIpQLSfoAXyvIMBwQ_mFSMz7Ot-8WxFbHtrutlz4VR_qPeZLBwQG3g/formResponse" method="POST" target="hidden_iframe" style="display:none;">
    <input type="hidden" name="entry.2133793126" id="gName">
    <input type="hidden" name="entry.1512765942" id="gScore">
    <input type="hidden" name="entry.1357819382" id="gDate">
    <iframe name="hidden_iframe" style="display:none;"></iframe>
  </form>

  <script>
    const questionsData = [
      { q: "What is the largest planet in our solar system?", options: ["Earth", "Mars", "Jupiter", "Saturn"], answer: "Jupiter" },
      { q: "Which of the following animals is known to have the longest lifespan?", options: ["Elephant", "Tortoise", "Whale", "Parrot"], answer: "Tortoise" },
      { q: "What is the capital city of France?", options: ["Berlin", "Madrid", "Paris", "London"], answer: "Paris" },
      { q: "Which movie features a giant shark named Jaws?", options: ["Titanic", "Jaws", "Finding Nemo", "Sharknado"], answer: "Jaws" },
      { q: "Which fruit is known as the 'king of fruits' due to its strong smell?", options: ["Pineapple", "Durian", "Mango", "Banana"], answer: "Durian" },
      { q: "What is the name of the famous wizarding school in the Harry Potter series?", options: ["Hogwarts", "Narnia Academy", "The Shire Institute", "Rivendell Academy"], answer: "Hogwarts" },
      { q: "What color is a giraffe's tongue?", options: ["Blue", "Pink", "Purple", "Green"], answer: "Purple" },
      { q: "Which country is the largest producer of coffee?", options: ["Colombia", "Brazil", "Ethiopia", "Vietnam"], answer: "Brazil" },
      { q: "Which vegetable is known for making people cry when chopped?", options: ["Onion", "Garlic", "Carrot", "Tomato"], answer: "Onion" },
      { q: "Which of the following is not a type of cloud?", options: ["Cumulus", "Stratus", "Cirrus", "Nimbus"], answer: "Nimbus" },
      { q: "What is the primary purpose of a hydro-excavation truck?", options: ["To mix concrete", "To dig holes using high-pressure water", "To collect waste from construction sites", "To clear snow"], answer: "To dig holes using high-pressure water" },
      { q: "Which of the following programming languages is commonly used in web development?", options: ["Python", "HTML", "Java", "Ruby"], answer: "HTML" },
      { q: "What type of IT system would you use to monitor a hydro-excavation truckâ€™s GPS location in real-time?", options: ["ERP system", "GPS tracking software", "Financial management software", "Social media platform"], answer: "GPS tracking software" },
      { q: "What is the name of the standard data protection regulation in the European Union?", options: ["HIPAA", "GDPR", "CCPA", "PCI-DSS"], answer: "GDPR" },
      { q: "What is a 'sandbox' in the context of IT development?", options: ["A type of test environment", "A place to store unused data", "A backup storage solution", "A web server software"], answer: "A type of test environment" },
      { q: "What is the main benefit of using hydro-excavation over traditional excavation methods?", options: ["It's faster", "It's safer for sensitive underground utilities", "It's cheaper", "It requires no permits"], answer: "It's safer for sensitive underground utilities" },
      { q: "What does 'IT' stand for?", options: ["Information Technology", "Intelligent Tools", "International Trades", "Internet Telephony"], answer: "Information Technology" },
      { q: "Which company is known for its popular cloud computing services like AWS?", options: ["Microsoft", "Apple", "Amazon", "Google"], answer: "Amazon" },
      { q: "What is the main function of a hydro-excavation vacuum system?", options: ["To collect debris from construction sites", "To carry water from the source to the excavation site", "To suck up the excavated material into a debris tank", "To clean construction equipment"], answer: "To suck up the excavated material into a debris tank" },
      { q: "Which IT tool is commonly used for project management within an IT team?", options: ["Photoshop", "Zoho", "Google Maps", "Dropbox"], answer: "Zoho" }
    ];

    const questionsContainer = document.getElementById("questions");
    questionsData.forEach((q, index) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<h3>Q${index + 1}: ${q.q}</h3>` + q.options.map(opt => `
        <label>
          <input type="radio" name="q${index}" value="${opt}" required> ${opt}
        </label>`).join("");
      questionsContainer.appendChild(div);
    });

    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      let score = 0;
      questionsData.forEach((q, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        if (selected && selected.value === q.answer) score++;
      });
      document.getElementById("scoreDisplay").textContent = `Hi ${name}, you scored ${score} out of ${questionsData.length}!`;

      document.getElementById("gName").value = name;
      document.getElementById("gScore").value = score;
      document.getElementById("gDate").value = new Date().toISOString().split('T')[0];
      document.getElementById("googleForm").submit();
    });

    // Leaderboard fetch from published Google Sheet
    fetch("https://docs.google.com/spreadsheets/d/1rZ_wnIie-t2vOrS0oa6RNC8QYHKhfvwP5-3ZAHE_wek/gviz/tq?tqx=out:json&tq=select A,B order by B desc limit 3")
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;
        const list = document.getElementById("leaderboardList");
        list.innerHTML = "";
        rows.forEach(row => {
          const name = row.c[0]?.v || "Anonymous";
          const score = row.c[1]?.v || 0;
          const li = document.createElement("li");
          li.textContent = `${name}: ${score} pts`;
          list.appendChild(li);
        });
      })
      .catch(err => {
        document.getElementById("leaderboardList").innerHTML = "<li>Unable to load leaderboard.</li>";
        console.error("Leaderboard fetch error:", err);
      });
  </script>
</body>
</html>
